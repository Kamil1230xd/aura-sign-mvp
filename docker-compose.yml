version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      # ⚠️ LOCAL DEVELOPMENT ONLY - DO NOT use these credentials in production
      # These values should be set in .env.local (not committed to git)
      # Example: POSTGRES_PASSWORD=your_secure_password
      POSTGRES_USER: ${POSTGRES_USER:-aura_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env.local}
      POSTGRES_DB: ${POSTGRES_DB:-aura}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      # ⚠️ LOCAL DEVELOPMENT ONLY - DO NOT use these credentials in production
      # These values should be set in .env.local (not committed to git)
      # Example: MINIO_ROOT_PASSWORD=your_secure_password
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set in .env.local}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  postgres-data:
  redis-data:
  minio-data:
