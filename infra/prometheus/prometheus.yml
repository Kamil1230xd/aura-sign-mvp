# Prometheus configuration for Aura-Sign monitoring
# 
# This configuration scrapes metrics from the TrustMath service
# and applies alert rules for vector search and computation performance.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aura-sign-prod'
    environment: 'production'

# Alertmanager configuration (optional, configure as needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Load alert rules
rule_files:
  - 'alert.rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape metrics from TrustMath service
  - job_name: 'trustmath'
    static_configs:
      - targets: ['trustmath-service:3000']
        labels:
          service: 'trustmath'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Scrape metrics from vector similarity API
  - job_name: 'vector-api'
    static_configs:
      - targets: ['vector-api:8080']
        labels:
          service: 'vector-api'
          component: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Scrape Prometheus itself for monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'
