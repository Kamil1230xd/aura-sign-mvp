name: 'Setup Node.js and pnpm'
description: 'Composite action to setup Node.js, pnpm, and install dependencies'
inputs:
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      if: ${{ inputs.install-deps == 'true' }}
      shell: bash
      run: pnpm install --frozen-lockfile
