name: 'setup-node-pnpm'
description: 'Reusable action: configure Node.js and pnpm, optionally install deps'
inputs:
  node-version:
    description: 'Node.js version to setup'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version to setup'
    required: false
    default: '8'
  install-deps:
    description: 'Install dependencies (pnpm install --frozen-lockfile)'
    required: false
    default: 'true'
  registry-url:
    description: 'Optional registry url (for private registries)'
    required: false
    default: ''
  cache:
    description: 'Enable pnpm store caching (true|false)'
    required: false
    default: 'true'
outputs:
  node-version:
    description: 'Installed Node.js version (e.g. v20.6.0)'
  pnpm-version:
    description: 'Installed pnpm version (e.g. 8.10.0)'
runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'
        registry-url: ${{ inputs.registry-url }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Configure git (minimal)
      run: |
        git config --global --add safe.directory $GITHUB_WORKSPACE || true
      shell: bash

    - name: Install dependencies (optional)
      if: ${{ inputs.install-deps == 'true' }}
      run: |
        # try to fetch production deps first (best-effort), then install with frozen lockfile
        pnpm fetch --prod || true
        pnpm install --frozen-lockfile --reporter=append-only
      shell: bash

    - name: Setup pnpm store cache (actions/cache)
      if: ${{ inputs.cache == 'true' }}
      uses: actions/cache@v4
      with:
        path: |
          ~/.pnpm-store
          ~/.cache/pnpm
          ~/.local/share/pnpm
        key: ${{ runner.os }}-pnpm-${{ inputs.pnpm-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-${{ inputs.pnpm-version }}-
          ${{ runner.os }}-pnpm-

    - name: Output environment
      run: |
        echo "node: $(node -v)"
        echo "pnpm: $(pnpm -v)"
      shell: bash

    - name: Capture versions as outputs
      run: |
        # set composite action outputs via GITHUB_OUTPUT
        echo "node-version=$(node -v)" >> $GITHUB_OUTPUT
        echo "pnpm-version=$(pnpm -v)" >> $GITHUB_OUTPUT
      shell: bash
