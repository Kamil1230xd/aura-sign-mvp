name: Security Audit

on:
  # Run weekly on Monday at midnight UTC
  schedule:
    - cron: '0 0 * * 1'
  
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Run on pull requests
  pull_request:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  security-audit:
    name: Run Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit script
        id: audit
        run: |
          ./scripts/security_audit.sh || echo "audit_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Check for vulnerabilities
        id: check-vulnerabilities
        run: |
          # This will fail if vulnerabilities are found
          if pnpm audit --audit-level high; then
            echo "vulnerabilities_found=false" >> $GITHUB_OUTPUT
          else
            echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        continue-on-error: true
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.run_number }}
          path: |
            audit-reports/*.txt
            audit-reports/*.json
          retention-days: 90
      
      - name: Check for critical vulnerabilities
        if: steps.check-vulnerabilities.outcome == 'failure'
        run: |
          echo "::warning::Critical or high severity vulnerabilities found"
          echo "Please review the audit report and address vulnerabilities"
      
      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.check-vulnerabilities.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportDir = 'audit-reports';
            let comment = '## ⚠️ Security Audit Warning\n\n';
            comment += 'Security vulnerabilities were detected in dependencies.\n\n';
            comment += 'Please review the [audit report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) ';
            comment += 'and address any critical or high severity issues before merging.\n\n';
            comment += '### Quick Actions\n';
            comment += '- Run `pnpm audit` locally to see details\n';
            comment += '- Run `pnpm update` to update vulnerable dependencies\n';
            comment += '- Review and test changes before committing\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Fail if critical vulnerabilities found
        if: steps.check-vulnerabilities.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          echo "Critical vulnerabilities detected. Please fix before merging."
          exit 1
  
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true
