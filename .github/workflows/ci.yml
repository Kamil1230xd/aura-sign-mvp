name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm type-check

      - name: Unit tests
        run: pnpm test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Start infra (docker compose)
        if: hashFiles('docker-compose.yml') != ''
        run: |
          docker compose up -d
          # Wait for services to be running and healthy
          # Note: This checks 'running' status first, then 'healthy' if healthchecks are defined
          sleep 5
          # Get total number of services defined
          TOTAL_SERVICES=$(docker compose config --services | wc -l)
          for i in {1..30}; do
            RUNNING_SERVICES=$(docker compose ps --status running --quiet | wc -l)
            if [[ "$RUNNING_SERVICES" -eq "$TOTAL_SERVICES" ]]; then
              # All services are running, check if any have health checks
              HEALTHY_SERVICES=$(docker compose ps --status healthy --quiet 2>/dev/null | wc -l)
              UNHEALTHY_SERVICES=$(docker compose ps --status unhealthy --quiet 2>/dev/null | wc -l)
              
              if [[ "$UNHEALTHY_SERVICES" -gt 0 ]]; then
                # Some services are explicitly unhealthy, keep waiting
                echo "Waiting for health checks... ($HEALTHY_SERVICES healthy, $UNHEALTHY_SERVICES unhealthy, attempt $i/30)"
              elif [[ "$HEALTHY_SERVICES" -gt 0 ]]; then
                # Some services have health checks and all are healthy (none unhealthy)
                echo "All $TOTAL_SERVICES service(s) are running and healthy"
                exit 0
              else
                # No health checks defined, running is sufficient
                echo "All $TOTAL_SERVICES service(s) are running"
                exit 0
              fi
            else
              echo "Waiting for services... ($RUNNING_SERVICES/$TOTAL_SERVICES running, attempt $i/30)"
            fi
            sleep 2
          done
          echo "ERROR: Services did not become ready within timeout"
          docker compose ps
          docker compose logs
          exit 1

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          API_BASE_URL: http://localhost:3000

  security-audit:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          install-deps: false

      - name: PNPM Audit
        run: pnpm audit --level=moderate || true

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2.3.9
        with:
          args: --redact
