name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm type-check

      - name: Unit tests
        run: pnpm test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Start infra (docker compose)
        if: hashFiles('docker-compose.yml') != ''
        run: |
          docker compose up -d
          # wait for services to become healthy
          sleep 5
          # Get total number of services defined
          TOTAL_SERVICES=$(docker compose config --services | wc -l)
          for i in {1..30}; do
            RUNNING_SERVICES=$(docker compose ps --status running --quiet | wc -l)
            if [[ "$RUNNING_SERVICES" -eq "$TOTAL_SERVICES" ]]; then
              echo "All $TOTAL_SERVICES service(s) are running"
              exit 0
            fi
            echo "Waiting for services... ($RUNNING_SERVICES/$TOTAL_SERVICES running, attempt $i/30)"
            sleep 2
          done
          echo "ERROR: Not all services started within timeout"
          docker compose ps
          docker compose logs
          exit 1

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          API_BASE_URL: http://localhost:3000

  security-audit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          install-deps: false

      - name: PNPM Audit
        run: pnpm audit --level=moderate || true

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2.3.9
        with:
          args: --redact
